<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <main>
    <div class="conteudo">
      <div class="container-logo">
        <img src="images/logo.svg" alt="">
      </div>

      <div id="mobile-img">
      </div>

      <h1><a href="">We're</a> <br>coming <br>soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="email-container">
        <input id="emailInput" type="email" placeholder="Email adress" required>
        <img id="error-img" src="images/icon-error.svg" alt="">
        <button id="submitBtn" type="submit">
          <img id="arrow-img" src="images/icon-arrow.svg" alt="Submit">
        </button>
      </div>

      <p id="email-result"></p>
    </div>

    <div class="container-foto" id="desktop-img">
      
    </div>
  </main>
  
  <footer>
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/Princesval" target="_blank">Jo√£o Vitor Princesval Caetano</a>.
  </footer>

  <script src="index.js"></script>
</body>
</html>
